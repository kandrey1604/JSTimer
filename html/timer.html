<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css"> 
    <title>Timer</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="../html/realtime.html">Real Time</a></li>
            <li><a href="../html/timer.html">Timer</a></li>
            <li><a href="../html/stopwatch.html">Stopwatch</a></li>
        </ul>
    </header>
    <p>Timer</p>
    <section class="container">
        <div class="inputs">
            <input id="hours" type="number" min="0" max="23" placeholder="Hours">
            <input id="minutes" type="number" min="0" max="59" placeholder="Minutes">
            <input id="seconds" type="number" min="0" max="59" placeholder="Seconds">
        </div>
        <div class="buttons">
            <button id="start" onclick="startTimer()">Start</button>
            <button id="pause" onclick="pauseTimer()">Pause</button>
            <button id="reset" onclick="resetTimer()">Reset</button>
        </div>
    </section>

    <script src="../js/helper.js"></script>
    <script src="../js/timer.js"></script>
    <script src="../js/validate.js"></script>
</body>
</html>
